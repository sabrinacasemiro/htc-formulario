<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Faça seu login</h1>
        <div class='box-login'>
            <form class="box-form">
                <div class="box-form--label-input">
                    <label for="input-email" class="box-form--label">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" class="box-form--input input" id="input-email">
                </div>
                <div class="box-form--label-input">
                    <label for="input-password" class="box-form--label">Senha</label>
                    <input type="password" placeholder="Crie uma senha" class="box-form--input input" id="input-password">
                </div>
                <div class="box-login--keep-conected-password">
                    <div class="box-keep-connected">
                        <input type="checkbox" class="input-keep-connected input" id="input-recover-password">
                        <label for="input-recover-password">Mantenha-me conectado. <a href="recover-password.html" class="recover-password">Esqueci minha senha</a></label>
                    </div>
                </div>
                <span class="warnning">* Preencha as partes em branco, por favor.</span>
                <button class="button-form">Entrar</button>
            </form>
        </div>
        <span>Ainda não tem uma conta? <a href="register.html" class="link-register">Cadastre-se</a></span>
    </div>

    </div>

    <script src="../index.js"></script>
</body>

</html>

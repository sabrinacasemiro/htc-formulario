<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Recuperar senha</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Recupere sua senha</h1>
        <div class="box-text-recover-password">
            <span'>Fique tranquilo! Nós te enviaremos um link de recuperação em seu e-mail.</span>
        </div>
       <form class="box-form">
        <div class="box-form--label-input">
            <label for="input-email" class="box-form--label">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" class="box-form--input input" id="input-email">
        </div>
        <span class="warnning">* Preencha as partes em branco, por favor.</span>
        <button class="button-form">Enviar link de recuperação</button>
       </form>
        <a href="login.html" class="back-login-page">Voltar para a página de Login</a>
    </div>

    <script src="../index.js"></script>
</body>

</html>
